<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <h1>Welcome to My Calculator</h1>
            <p>This is a simple calculator to perform basic arithmetic operations.</p>
            <p>Feel free to use it for your calculations!</p>
    </header>
    <div class="container">
        <div class = 'input-bar'>
            <input type="text" id="display" disabled value="0">
        </div>
        <div class= 'buttons-operation'>
             <div class ='buttons-container'>
                <button class = '1'>1</button>
                <button class = '2'>2</button>
                <button class = '3'>3</button>
                <button class = '4'>4</button>
                <button class = '5'>5</button>
                <button class = '6'>6</button>
                <button class = '7'>7</button>
                <button class = '8'>8</button>
                <button class = '9'>9</button>
                <button class = '0'>0</button>
                <button class = '.'>.</button>
                <button class = 'clear'>clear</button>
                <button class = 'equal'>=</button>
                
             </div>
             <div class = 'operations'>
                <button class = 'addition'>+</button>
                <button class = 'substraction'>-</button>
                <button class = 'multiplication'>x</button>
                <button class = 'division'>/</button>
             </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
